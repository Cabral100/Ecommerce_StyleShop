{% extends "_layout.html" %}

{% block title %}Login / Cadastro{% endblock %}

{% block content %}
<div class="login-container">
  
  <div class="form-wrapper">
    <h2 class="form-title">Entrar na sua conta</h2>
    <form action="{{ url_for('routes.login') }}" method="post">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="email" required>
      </div>
      <div class="form-group">
        <label for="login-senha">Senha</label>
        <input type="password" id="login-senha" name="senha" required>
      </div>
      <button type="submit" class="btn btn-primary full-width">Login</button>
    </form>
  </div>
  
  <div class="form-wrapper">
    <h2 class="form-title">Ainda n√£o tem conta? Cadastre-se!</h2>
    <form action="{{ url_for('routes.register') }}" method="post">
      <div class="form-group">
        <label for="reg-nome">Nome Completo</label>
        <input type="text" id="reg-nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" name="email" required>
      </div>
      <div class="form-group">
        <label for="reg-senha">Crie uma Senha</label>
        <input type="password" id="reg-senha" name="senha" required>
      </div>
      <button type="submit" class="btn btn-secondary full-width">Criar Conta</button>
    </form>
  </div>

</div>
{% endblock %}
